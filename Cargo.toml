[package]
name = "nullex"
version = "0.1.0"
edition = "2024"

[dependencies]
volatile = "0.2.6"
bootloader = { version = "0.9", features = ["map_physical_memory"] }
x86_64 = "0.14.2"
uart_16550 = "0.3.2"
pic8259 = "0.10.1"
pc-keyboard = "0.7.0"
linked_list_allocator = "0.10.2"
spin = "0.9.8"
bitflags = "2.8.0"
hashbrown = { version = "0.15.2", features = ["inline-more"] }
crossbeam = { version = "0.8.4", default-features = false, features = ["alloc"] }
futures = { version = "0.3", default-features = false }
thiserror = { version = "2.0.16", default-features = false }
raw-cpuid = "11.6.0"

logos = { version = "0.15.1", default-features = false, features = ["export_derive", "logos-derive"]}
chumsky = { version = "0.11.1", default-features = false }
libc = { version = "0.2.175", default-features = false }

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[dependencies.crossbeam-queue]
version = "0.3.11"
default-features = false
features = ["alloc"]

[dependencies.conquer-once]
version = "0.3.2"
default-features = false

[dependencies.futures-util]
version = "0.3.4"
default-features = false
features = ["alloc"]

[dependencies.num-traits]
version = "0.2.19"
default-features = false
features = ["libm"]

#[profile.dev]
#panic = "abort"

#[profile.release]
#panic = "abort"

[package.metadata.bootimage]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio",
    "-display", "none"
]
test-success-exit-code = 33         # (0x10 << 1) | 1
test-timeout = 300          # (in seconds)  

[[test]]
name = "should_panic"
harness = false

[[test]]
name = "stack_overflow"
harness = false
