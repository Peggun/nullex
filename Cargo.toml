[package]
name = "nullex"
version = "0.1.0"
edition = "2021"

[dependencies]
volatile = "0.2.6"
bootloader = { version = "0.9", features = ["map_physical_memory"] }
x86_64 = "0.14.2"
uart_16550 = "0.3.2"
pic8259 = "0.10.1"
pc-keyboard = "0.7.0"
linked_list_allocator = "0.9.0"
vga = "0.2.9" # just in case
zerocopy = { version = "0.8.18", features = ["derive"] }
bytemuck = "1.21.0"
libc = "0.2.169"
genfs = "0.1.4"
spin = "0.9.8"
bitflags = "2.8.0"
hashbrown = { version = "0.15.2", features = ["inline-more"] }
crossbeam = { version = "0.8.4", default-features = false, features = ["alloc"] }
smoltcp = { version = "0.12.0", default-features = false, features = ["log", "alloc", "proto-ipv4", "proto-ipv6", "proto-sixlowpan",
                                                                      "socket-raw", "socket-udp", "socket-tcp", "socket-icmp",
                                                                      "socket-dhcpv4", "socket-dns", "medium-ethernet", "medium-ip", "medium-ieee802154"] }
futures = { version = "0.3", default-features = false }
embassy-futures = "0.1.1"
embedded-hal = "1.0.0"
embedded-time = "0.12.1"
embedded-timers = "0.4.0"
dyn-clone = "1.0.18"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[dependencies.crossbeam-queue]
version = "0.3.11"
default-features = false
features = ["alloc"]

[dependencies.conquer-once]
version = "0.2.0"
default-features = false

[dependencies.futures-util]
version = "0.3.4"
default-features = false
features = ["alloc"]

#[profile.dev]
#panic = "abort"

#[profile.release]
#panic = "abort"

[package.metadata.bootimage]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio",
    "-display", "none"
]
test-success-exit-code = 33         # (0x10 << 1) | 1
test-timeout = 300          # (in seconds)  

[[test]]
name = "should_panic"
harness = false

[[test]]
name = "stack_overflow"
harness = false
